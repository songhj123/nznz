<!-- src/main/resources/templates/contract/contractAccept.html -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>계약 진행 수락</title>
</head>
<body>
    <h1>계약 진행 수락</h1>
    <p>계약 ID: <span th:text="${contract.contractId}"></span></p>
    <p>임대인: <span th:text="${contract.landlordId.name}"></span></p>
    <p>임차인: <span th:text="${contract.tenantId.name}"></span></p>
    <p>단계: 계약 진행 수락</p>
    <div>
        <form th:action="@{/contract/accept}" method="post">
            <input type="hidden" name="contractId" th:value="${contract.contractId}" />
            <button type="submit">계약 수락</button>
        </form>
    </div>
</body>
</html>
