<!-- src/main/resources/templates/contract/documentsVerify.html -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>각종 서류 확인</title>
</head>
<body>
    <h1>각종 서류 확인</h1>
    <p>계약 ID: <span th:text="${contract.contractId}"></span></p>
    <p>임대인: <span th:text="${contract.landlordId.name}"></span></p>
    <p>임차인: <span th:text="${contract.tenantId.name}"></span></p>
    <p>단계: 각종 서류 확인</p>
    <div>
        <a th:href="@{/contract/verifyDocuments/{contractId}(contractId=${contract.contractId})}">서류 확인 완료</a>
    </div>
</body>
</html>
