<!DOCTYPE html>
<html layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>니집내집</title>
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <div layout:fragment="content" class="login-container">
        <div class="login-box" style="margin-top:-10px">
            <h2 class="text-center">로그인</h2>
            
            <form th:action="@{/user/login}" method="post">
            	<div th:if=${param.error}>
            		<div class="alert alert-danger">
            			아이디 또는 비밀번호를 다시 확인해주세요.
            		</div>
            	</div>
                <input type="text" name="username" placeholder="아이디" required>
                <input type="password" name="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
            
           	<a	th:href="${location}"
           		style="margin-top:10px; background-color: #f9e000; color:black;">
           		카카오 계정으로 로그인
           	</a>
           	
            <div class="options">
                <a th:href="@{/user/join01}" th:text="회원가입"></a>
                <a href="/login/kakao">카카오 계정으로 회원가입</a>
                <a href="/find-id-pw">아이디/비밀번호 찾기</a>
            </div>
            
        </div>
    </div>
</body>
</html>
