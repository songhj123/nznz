<!DOCTYPE html>
<html layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>니집내집</title>
    <link rel="stylesheet" href="/static/sstyle.css">

</head>
<body>
<div layout:fragment="content" class="terms-container">
	<h1>회원 정보 수정</h1>
    <form th:action="@{/user/update}" th:object="${userDTO}" method="post">
        
        <label for="username">아이디:</label>
        <label th:text="*{username}"></label>
        <input type="hidden" name="username" th:value="*{username}"/><br/><br/>
        
        <div class="info-input">
            <label for="name">이름</label>
            <input type="text" id="name" name="name"
            placeholder="이름" th:field="*{name}" required/>
        </div>
        
        <div class="info-input">
	        <label for="email">이메일</label>
	        <input type="text" id="email" name="email"
	        placeholder="이메일 주소" th:field="*{email}" required/>
        </div>
        
        <div class="info-input">
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" name="phoneNumber"
            placeholder="010-0000-0000" maxlength="13" th:field="*{phoneNumber}" required/>
        </div>
        
        <div class="info-input">
            <label for="accountNumber">계좌번호</label>
	            <select>
		            <option value="kakao">카카오</option>
		            <option value="kookmin">국민</option>
		            <option value="smasung">삼성</option>
		            <option value="hyundai">현대</option>
		            <option value="ibk">기업</option>
		            <option value="bc">BC</option>
		            <option value="nonghyeop">농협</option>
	        	</select>
            <input type="text" id="accountNumber" name="accountNumber"
            placeholder="-를 제외하고 입력" th:field="*{accountNumber}" required/>
        </div>
        
        <button type="submit">수정하기</button>
      <a th:attr="href=@{/th/main}, title=${'Main'}">메인으로</a>
    </form>
</div>
</body>
</html>
