<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 부동산 거래 목록</title>
    <link rel="stylesheet" th:href="@{/resource/css/bootstrap.min.css}">
    <style>
        .property-card {
            margin-bottom: 20px;
        }
        .property-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            display: flex;
            flex-direction: column;
        }
        .property-info {
            flex: 1;
        }
        .property-link {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">내 부동산 거래 목록</h1>
        <div class="row">
            <div class="col-md-4" th:each="property : ${properties}">
                <div class="card property-card">
                    <img th:src="@{${property.propertyImageList[0].imageUrl}}" alt="Property Image" class="property-thumbnail card-img-top">
                    <div class="card-body">
                        <div class="property-info">
                            <h5 class="card-title" th:text="${property.buildingName}"></h5>
                            <p class="card-text" th:text="'유형: ' + ${property.propertyType}"></p>
                            <p class="card-text" th:text="'위치: ' + ${property.propertyAddress}"></p>
                            <p class="card-text" th:text="'가격: ' + ${property.deposit} + ' / ' + ${property.monthlyRent}"></p>
                        </div>
                        <a th:href="@{/transaction/detail/{id}(id=${property.propertyId})}" class="btn btn-primary property-link">상세 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/resource/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
